<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <body style="background-color: #9da0a5;">
        <div class="calculator">
            <div class="output">
                <div id="screen">
                    <div class="old"></div>
                    <div class="new"></div>
                </div>

                <button class="btn btn-light clear">CE</button>
            </div>

            <div class="input">
                <button class="btn btn-dark number">7</button>
                <button class="btn btn-dark number">8</button>
                <button class="btn btn-dark number">9</button>
                <button class="btn btn-dark operator">/</button>
            </div>

            <div class="input">
                <button class="btn btn-dark green number">4</button>
                <button class="btn btn-dark number">5</button>
                <button class="btn btn-dark number">6</button>
                <button class="btn btn-dark operator">x</button>
            </div>

            <div class="input">
                <button class="btn btn-dark number">1</button>
                <button class="btn btn-dark number">2</button>
                <button class="btn btn-dark number">3</button>
                <button class="btn btn-dark operator">-</button>
            </div>

            <div class="input">
                <button class="btn btn-dark decimal">.</button>
                <button class="btn btn-dark number">0</button>
                <button class="btn btn-dark equal">=</button>
                <button class="btn btn-dark operator">+</button>
            </div>


        </div>
        
    </body>
    <script src="main.js"></script>
        
</html>
